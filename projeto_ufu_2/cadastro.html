<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/CSS/styles.css" />
  </head>
  <body>
    <section>

    <header>
        <h1>Clínica ABC Health</h1>
    </header>

    <nav class = "container-navegacao">
        
          <a href="index.html">Home</a></li>
          <a href="galeria.html">Galeria</a></li>
          <a href="cadastro.html">Cadastro</a></li>
      
      </nav>
    <main>
    <form action="cadastraCliente.php" method="post">
    
    

    <fieldset>
            <legend>Informações básicas</legend>
      <div class="container-field">
        <label for="nome_usuario">Nome:</label>
        <input type="text" id="nome_usuario" name="nome" />
      </div>
      <div class="container-field">
        <label for="email_usuario">Email:</label>
        <input type="email" id="email_usuario" name="email" />
      </div>
      <div class="container-field">
        <label for="cpf_usuario">CPF:</label>
        <input type="number" id="cpf_usuario" name="cpf " placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required />
      </div>
      <div class="container-field">
        <label for="idade_usuario">Idade:</label>
        <input type="number" id="idade_usuario" name="idade" />
      </div>
      <div>
        <label for="telefone_usuario">Telefone:</label>
        <input type="tel" id="telefone_usuario" name="telefone" placeholder="(DDD) 9XXXX-XXXX" pattern="(\d{2}\)\d{5}\-\d{4}" required/>
      </div>
      <div>
        <label for="nascimento_usuario">Data de Nascimento:</label>
        <input type="date" id="nascimento_usuario" name="nascimento" />
      </div>
      <div>
        <label for="genero_usuario">Gênero: <label>
            <select id="genero_usuario" name="genero">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro" selected>Outro</option>
            </select>    
      </div>    
      </div>
      
      <fieldset>
        <legend>Escolha o Estado Civil</legend>
        <div>
        <input type="radio" id="solteiro" name="estadocivil" value="solteiro">
        <label for="solteiro">Solteiro</label>
        </div>
        <div>
        <input type="radio" id="casado" name="estadocivil" value="casado">
        <label for="casado">Casado</label>
        </div>
        <div>
        <input type="radio" id="divorciado" name="estadocivil" value="divorciado">
        <label for="divorciado">Divorciado</label>
        </div>
        </fieldset>
    </fieldset>


 
        <fieldset>
            <legend>Endereço</legend>
            
        <div>   
            <label for="cep_usuario">CEP:</label>
            <input type="number" id="cep_usuario" name="cep" placeholder="000.000-00" pattern="\d{3}\.\d{3}\-\d{2}" required/>
        </div>

        <div>  
            <label for="logradour_usuario">Tipo de Logradouro:</label>
            <input type="text" id="c_usuario" name="cep" />
        </div>


        <fieldset>
            <legend>Logradouro</legend>
            <div>
            <input type="checkbox" id="rua" name="logradouro[]" value="rua" checked>
            <label for="rua">Rua</label>
            </div>
            <div>
            <input type="checkbox" id="avenida" name="logradouro[]" value="avenida">
            <label for="avenida">Avenida</label>
            </div>
            <div>
            <input type="checkbox" id="praca" name="logradouro[]" value="praca">
            <label for="praca">Praça</label>
            </div>
            <div>
                <label for="outro_logradouro">Outro:</label>
                <input type="text" id="outro_logradouro" name="logradouro[]" />
            </div>
        </fieldset>

        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" />
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" />
        </div>
        <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" />
        </div>
    </fieldset>
    <div>
        <legend>Problemas de saúde</legend>
        <textarea name="saude" rows="5" cols="30">
        </textarea>
    </div>

      <button>Cadastrar</button>
    </form>
    </main>

    <footer><i>Av. João Naves de Ávila, Santa Mônica, Uberlândia</i></footer>
  </section>
  </body>
</html>
